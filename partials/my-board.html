<div class="col s12 m4 l3" ng-controller="PinController" ng-repeat="pic in myPics">
  <div class="card small">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" ng-src="{{pic.url}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{pic.title}}<i class="material-icons right">more_vert</i></span>
      <p><a ng-href="#!/home" ng-click="pinPics(pic)">Pin it</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{pic.title}}<i class="material-icons right">close</i></span>
      <a class="btn halfway-fab waves-effect waves-light amber darken-4" ng-click="deleteThisPhoto(pic.id, pic.bid)"><i class="material-icons">delete_forever</i></a>
    </div>
  </div>
</div>
