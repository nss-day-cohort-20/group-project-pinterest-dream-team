<section class="user-form" ng-controller="UserController">
  <h1>Login or Register</h1>
  <div>
    Email: <input type="email" ng-model="account.email">
  </div>
  <div>
    Password: <input type="password" ng-model="account.password">
  </div>
  <div>
    <button class="" ng-click="login()">Log in</button>
    <button class="" ng-click="register()">Register</button>
  </div>
</section>
